<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Dancing+Script:wght@400..700&family=Great+Vibes&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&family=Satisfy&family=Sevillana&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="forgot-password-body">
    <nav class="navbar">
      <div class="nav-container">
        <div class="logo">Read-It</div>
      </div>
    </nav>

    <div class="forgot-password-container">
      <div class="forgot-password-header">
        <h2>Forgot Password</h2>
      </div>
      <form class="forgot-password-form" id="forgotPasswordForm">
        <label for="email" class="form-label" class="fotgot-passwrod-label"
          >Enter your registered email:</label
        >
        <input
          type="email"
          id="email"
          class="forgot-password-form-input"
          required
        />
        <button type="submit" class="forgot-password-btn">
          Send Reset Link
        </button>
      </form>

      <div id="responseMessage">
        <p id="responseMessage"></p>
      </div>
    </div>

    <script>
      document
        .getElementById("forgotPasswordForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const email = document.getElementById("email").value;

          const res = await fetch("http://localhost:5000/api/forgot-password", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email }),
          });

          const data = await res.json();
          document.getElementById("responseMessage").textContent = data.message;
        });
    </script>
  </body>
</html>
